<html>

<head>

  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.24.0/moment.min.js"></script> -->

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

  <script type="text/javascript" src="assets/javascript/config.js"></script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
  


</head>

<title>Train Time</title>


<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Catch a Train!</h1>

    </div>
  </div>

  <div class="container" style="width: 1125px" ;>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Otto</td>
          <td>New York</td>
          <td>30</td>
          <td>12:30</td>

        </tr>
        <tr>
          <td>Fin Diesel</td>
          <td>Miami</td>
          <td>60</td>
          <td>1:00</td>

        </tr>
        <tr>
          <td>Los Gasolina</td>
          <td>San Antonio</td>
          <td>120</td>
          <td>1:20</td>

        </tr>
      </tbody>
      <tr>
        <th scope="name"></th>
        <td id="destination"></td>
        <td id="frequency"></td>
        <td id="arrival"></td>

      <tr>
    </table>
  </div>


  <div class="container" id="inputbox">

    <div class="card" style="width: 1100px;">
      <div class="card-header">
        Add Train
      </div>


      <form id="form">

        <div class="d-flex justify-content-center">
          <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <label for="formGroupExampleInput">First Train Time (HH:mm)</label>
            <input type="text" class="form-control" id="arrival">
          </div>
        </div>

        <button type="submit" class="submit" id="submit">Add Train</button>

      </form>



    </div>
  </div>




</body>

</html>
